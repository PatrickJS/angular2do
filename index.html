<!doctype html>
<html>
<head>
  <title>Angular2do Example TodoMvc app</title>
  <base href="/"></base>
  <style media="screen">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #eaeaea url('/angular2do/deps/css/bg.png');
      color: #4d4d4d;
      width: 550px;
      margin: 0 auto;
      -webkit-font-smoothing: antialiased;
      -moz-font-smoothing: antialiased;
      -ms-font-smoothing: antialiased;
      -o-font-smoothing: antialiased;
      font-smoothing: antialiased;
    }
  </style>

  <script src="/angular2do/deps/traceur.js"></script>
  <script src="/angular2do/deps/system.js"></script>

  <script src="/angular2do/deps/zone.js"></script>
  <script src="/angular2do/deps/long-stack-trace-zone.js"></script>

  <!-- // <script src="/angular2do/deps/rtts_assert.js"></script> -->
  <script src="/angular2do/deps/angular2/es5/rtts_assert/rtts_assert.js"></script>
  <script src="/angular2do/deps/firebase/firebase.js"></script>

  <script>
    var base = '/angular2do/';
    System.paths = {
      '*': base + 'deps/angular2/es5/*.js',
      'angular2/angular2': base + 'deps/angular2/es5/angular2/angular2.js',
      'angular2/*': base + 'deps/angular2/es5/angular2/*.js',
      'angular2/di': base + 'deps/angular2/es5/angular2/di.js',
      'rtts_assert/*': base + 'deps/angular2/es5/rtts_assert/*.js',
      'firebase/AngularFire': base + 'deps/firebase/AngularFire.js',
      'app/*': base + 'app/*',
      'app': 'app/app.js',
      'components/*': 'app/components/*.js',
      'decorators/*': 'app/decorators/*.js',
      'services/*': 'app/services/*.js',
      'stores/*': 'app/stores/*.js'
    };

    // none of those work, hack traceur.js Options object instead.

    // $traceurRuntime.options.types = true;
    // $traceurRuntime.options.annotations = true;
    // $traceurRuntime.options.memberVariables = true;
    // $traceurRuntime.options.typeAssertionModule = 'rtts_assert/rtts_assert';
    // $traceurRuntime.options.typeAssertion = true;
    // traceur.options.types = true;
    // traceur.options.annotations = true;
    // traceur.options.memberVariables = true;
    // System.traceurOptions.types = true;
    // System.traceurOptions.annotations = true;
    // System.traceurOptions.memberVariables = true;

    System.import('app')
    .then(function(module) {
      return module.main();
    })
    .catch(console.error.bind(console));
  </script>
</head>
<body>

  <todo-app></todo-app>

</body>
</html>
