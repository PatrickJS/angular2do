<style>

  footer {
    color: #777;
    padding: 10px 15px;
    height: 20px;
    text-align: center;
    border-top: 1px solid #e6e6e6;
  }

  footer:before {
    content: '';
    position: absolute;
    right: 0;
    bottom: 0;
    left: 0;
    height: 50px;
    overflow: hidden;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2),
    0 8px 0 -3px #f6f6f6,
    0 9px 1px -3px rgba(0, 0, 0, 0.2),
    0 16px 0 -6px #f6f6f6,
    0 17px 2px -6px rgba(0, 0, 0, 0.2);
  }

  button {
    margin: 0;
    padding: 0;
    border: 0;
    background: none;
    font-size: 100%;
    vertical-align: baseline;
    font-family: inherit;
    font-weight: inherit;
    color: inherit;
    -webkit-appearance: none;
    -ms-appearance: none;
    appearance: none;
    -webkit-font-smoothing: antialiased;
    -moz-font-smoothing: antialiased;
    -ms-font-smoothing: antialiased;
    font-smoothing: antialiased;
  }

  span {
    float: left;
    text-align: left;
  }

  strong {
    font-weight: 300;
  }

  ul {
    margin: 0;
    padding: 0;
    list-style: none;
    position: absolute;
    right: 0;
    left: 0;
  }

  ul li {
    display: inline;
  }

  ul li a {
    color: inherit;
    margin: 3px;
    padding: 3px 7px;
    text-decoration: none;
    border: 1px solid transparent;
    border-radius: 3px;
  }

  ul li a.selected,
  ul li a:hover {
    border-color: rgba(175, 47, 47, 0.1);
  }

  ul li a.selected {
    border-color: rgba(175, 47, 47, 0.2);
  }

  button,
  button:active {
    float: right;
    position: relative;
    line-height: 20px;
    text-decoration: none;
    cursor: pointer;
    visibility: hidden;
    position: relative;
  }

  button::after {
    visibility: visible;
    content: 'Clear completed';
    position: absolute;
    right: 0;
    white-space: nowrap;
  }

  button:hover::after {
    text-decoration: underline;
  }

  @media (max-width: 430px) {
    footer {
      height: 50px;
    }

    ul {
      bottom: 10px;
    }
  }

</style>

<footer [hidden]="todoService.count == 0">
  <span>
    <strong>{{ todoService.remainingCount }}</strong>
    {{ pluralize(todoService.remainingCount, 'item') }} left
  </span>

  <ul>
    <li>
      <a href="https://gdi2290.net/angular2do/#/"
        (click)="changeFilter('all', $event)"
        [class.selected]="currentFilter == 'all'"
      >All</a>
    </li>
    <li>
      <a href="https://gdi2290.net/angular2do/#/active"
        (click)="changeFilter('active', $event)"
        [class.selected]="currentFilter == 'active'"
      >Active</a>
    </li>
    <li>
      <a href="https://gdi2290.net/angular2do/#/completed"
        (click)="changeFilter('completed', $event)"
        [class.selected]="currentFilter == 'completed'"
      >Completed</a>
    </li>
  </ul>

  <button
    [hidden]="todoService.completedCount == 0"
    (click)="clearCompleted()"
  >Clear completed ({{ todoService.completedCount }})</button>
</footer>
