<style>

  label {
    display: none;
  }

  input[type=checkbox] {
    position: absolute;
    top: 13px;
    left: -12px;
    width: 60px;
    height: 34px;
    text-align: center;
    z-index: 1;
    outline: none;
    border: none; /*Mobile Safari*/
  }

  input::-webkit-input-placeholder {
    font-style: italic;
    font-weight: 300;
    color: #e6e6e6;
  }

  input::-moz-placeholder {
    font-style: italic;
    font-weight: 300;
    color: #e6e6e6;
  }

  input::input-placeholder {
    font-style: italic;
    font-weight: 300;
  }
  input[type=checkbox]:before {
    content: '‚ùØ';
    font-size: 22px;
    color: #e6e6e6;
    padding: 10px 27px 10px 27px;
  }

  input[type=checkbox]:checked:before {
    color: #737373;
  }

  input[type=text] {
    position: relative;
    margin: 0;
    width: 100%;
    font-size: 24px;
    font-family: inherit;
    font-weight: inherit;
    line-height: 1.4em;
    outline: none;
    color: inherit;
    box-sizing: border-box;
    font-smoothing: antialiased;
    padding: 16px 16px 16px 60px;
    border: none;
    background: rgba(0, 0, 0, 0.003);
    box-shadow: inset 0 -2px 1px rgba(0,0,0,0.03);
  }

  @media screen and (-webkit-min-device-pixel-ratio:0) {
    input[type=checkbox],
      background: none;
    }

    input[type=checkbox] {
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg);
      -webkit-appearance: none;
      appearance: none;
    }
  }

</style>
<header>
  <label for="toggle-all">Mark all as complete</label>
  <input type="checkbox" id="toggle-all"
    [hidden]="todoService.count == 0"
    [checked]="todoService.remainingCount == 0"
    (click)="toggleAll($event.target.checked)"
  />

  <input type="text"
    (keydown)="enterTodo($event)"
    placeholder="What needs to be done?"
    autofocus
  />
</header>
